<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EagleOps{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
   
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: 'Work Sans', sans-serif;  
        }


        .content {
            flex-grow: 1;
            text-align: center;
            padding: 50px 20px;
        }


        .student-button, .admin-button {
            padding: 12px 18px;
            margin: 15px 10px;
            border: 3px solid black;
            cursor: pointer;
            width: 220px;
            font-size: 16px;
            text-align: center;
            border-radius: 10px;
            transition: background 0.3s ease-in-out, box-shadow 0.3s;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        .student-button {
            background: linear-gradient(to bottom, #222, #000);
            color: white;
        }

        .admin-button {
            background: linear-gradient(to bottom, #bbb, #888);
            color: white;
        }

        .student-button:hover, .admin-button:hover {
            opacity: 0.9;
            box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.5);
        }


        .underline-link {
            color: black;
            text-decoration: underline;
            font-size: 14px;
            cursor: pointer;
            display: block;
            margin-top: 15px;   
        }

        .underline-link:hover {
            color: gray;
        }

        footer {
            background: linear-gradient(to right, #222, #111);
            color: white;
            padding: 8px 0; /* Smaller footer */
            text-align: center;
            font-size: 12px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer-content {
            max-width: 900px;
            margin: auto;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .footer-content p {
            margin: 5px 0;
        }

        .footer-bottom {
            background: #000;
            padding: 4px;
            font-size: 10px;
        }
        
        .navbar {
            background: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: black;
            border-bottom: 2px solid #ddd;
        }
        
        /* Brand (EagleOps) */
        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }
        
        /* Navigation Container */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            padding: 0;
            margin: 0;
        }
        
        /* Navbar Links */
        .nav-links li {
            display: inline;
        }
        
        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            padding: 8px 14px;
            transition: 0.3s ease-in-out;
        }
        
        .nav-links a:hover,
        .nav-links .active {
            color: white;
            background: black;
            border-radius: 5px;
        }

    </style>
   
</head>

<body>
    
    <nav class="navbar">
        <a href="/" class="brand">EagleOps Peer Evaluation</a>
        <ul class="nav-links">
            <li><a href="#">To Do</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Performance</a></li>
            <li><a href="#" class="active">Profile</a></li>
        </ul>
    </nav>

    <div class="content">
        {% block content %}
        
        {% endblock %}
    </div>

<footer>
    <div class="footer-content">
        <p>Contact Us: support@eagleops.com | (123) 456-7890</p>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2025 EagleOps</p>
    </div>
</footer>
</body>
</html>
